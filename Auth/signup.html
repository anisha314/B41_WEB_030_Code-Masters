<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Create an Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
  <div class="relative min-h-screen flex items-center justify-center">
    <img alt="Aerial view of a pier extending into the ocean with people walking on it" class="absolute inset-0 w-full h-full object-cover" height="1080" src="https://storage.googleapis.com/a1aa/image/66qlHvyip1oWNJL3kg6F80qxp3HDHa2znR83fVOVCrsfrF8TA.jpg" width="1920"/>
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative z-10 flex flex-col items-center justify-center w-full max-w-6xl mx-auto p-6">
      <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-gray-700 text-sm mb-2">Step 1 of 2</h2>
        <h1 class="text-3xl font-bold mb-6">Create an account</h1>
        <div class="flex flex-wrap justify-center space-x-4 mb-6">
          <button class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full">
            <i class="fab fa-google text-xl"></i>
          </button>
          <button class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full">
            <i class="fab fa-facebook-f text-xl"></i>
          </button>
          <button class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full">
            <i class="fab fa-apple text-xl"></i>
          </button>
          <button class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full">
            <i class="fab fa-windows text-xl"></i>
          </button>
          <button class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full">
            <i class="fab fa-line text-xl"></i>
          </button>
          <button class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-full">
            <i class="fab fa-snapchat-ghost text-xl"></i>
          </button>
        </div>
        <div class="flex items-center mb-6">
          <hr class="flex-grow border-gray-300"/>
          <span class="px-4 text-gray-500">Or</span>
          <hr class="flex-grow border-gray-300"/>
        </div>
        <div class="mb-4">
          <h3 class="text-gray-700 font-semibold mb-2">Sign up with email</h3>
          <p class="text-gray-500 mb-4">
            Already have an account?
            <a class="text-blue-600" href="signin.html">Sign in</a>
          </p>
          <input id="email" class="w-full p-3 border border-gray-300 rounded mb-4" placeholder="Email address" type="email"/>
          <div class="relative">
            <input id="password" class="w-full p-3 border border-gray-300 rounded" placeholder="Password" type="password"/>
            <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer" onclick="togglePasswordVisibility()"></i>
          </div>
        </div>
        <button onclick="signUp()" class="w-full bg-blue-600 text-white p-3 rounded mt-4">Continue</button>
      </div>
    </div>
  </div>

  <script>
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please fill in both fields.');
        return;
      }

      if (!isValidEmail(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      if (!isStrongPassword(password)) {
        alert('Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.');
        return;
      }

      const storedEmail = localStorage.getItem('userEmail');

      if (email === storedEmail) {
        alert('This email is already registered. Please use a different email.');
        return;
      }

      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      alert('Account created successfully!');
      window.location.href = 'signin.html';
    }

    function isValidEmail(email) {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }

    function isStrongPassword(password) {
      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      return passwordPattern.test(password);
    }

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = passwordInput.nextElementSibling;

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }

    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      if (email === storedEmail && password === storedPassword) {
        alert('Sign in successful!');
      } else {
        alert('Invalid email or password.');
      }
    }
  </script>
</body>
</html>
